<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum 1: Religioso</title>
  
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Estilos para el encabezado del álbum */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #1759FF;
            color: #fff;
            text-align: center;
        }

        /* Estilos para el contenedor de la galería */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            gap: 20px;
            padding: 20px;
        }

        /* Estilos para cada columna */
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }

        /* Estilos para las imágenes */
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Estilos para los textos */
        .gallery-item p {
            margin: 0;
            font-size: 30px;
            color: #333;
        }

        /* Estilos para la galería del álbum */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            flex-grow: 0; /* Permite que la galería ocupe el espacio disponible */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Permite que las imágenes se ajusten en varias filas si es necesario */
        }

        .photo-grid img {
            width: 10%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.05); /* Efecto de zoom al pasar el cursor */
        }

        /* Enlace de retorno */
        .back-link {
            display: block;
            text-align: center;
            margin: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #007BFF;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Álbum 1: Religioso</h1>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://github.com/LauraSofia-glitch/CeramicasMak/blob/main/angel.jpeg?raw=true" alt="Angeles">
            <p>Angeles</p>
        </div>
        <div class="gallery-item">
            <img src="https://github.com/LauraSofia-glitch/CeramicasMak/blob/main/ultimacenamanos1.jpeg?raw=true" alt="ultimacenamanos">
            <p>Cenas</p>
        </div>
        <div class="gallery-item">
            <img src="https://github.com/LauraSofia-glitch/CeramicasMak/blob/main/WhatsApp%20Image%202024-08-14%20at%202.54.19%20PM.jpeg?raw=true" alt="guadalupe">
            <p>Virgenes</p>
        </div>
        <div class="gallery-item">
            <img src="https://github.com/LauraSofia-glitch/CeramicasMak/blob/main/alasacostadas.jpeg?raw=true" alt="alasacostadas">
            <p>Alas</p>
        </div>
        <div class="gallery-item">
            <img src="https://github.com/LauraSofia-glitch/CeramicasMak/blob/main/WhatsApp%20Image%202024-08-14%20at%202.54.19%20PM%20(1).jpeg?raw=true" alt="mariayjose">
            <p>Otros</p>
        </div>
        <!-- Añadir más columnas según sea necesario -->
    </div>

    <!-- Enlace de retorno a la página principal -->
    <a class="back-link" href="index.html">Volver a la página principal</a>

</body>
</html>
