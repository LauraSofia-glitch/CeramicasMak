<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum 1: Religioso</title>
  
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Estilos para el encabezado del álbum */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #1759FF;
            color: #fff;
            text-align: center;
        }

        /* Estilos para la galería del álbum */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            flex-grow: 0; /* Permite que la galería ocupe el espacio disponible */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Permite que las imágenes se ajusten en varias filas si es necesario */
        }

        .photo-grid img {
            width: 20%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.05); /* Efecto de zoom al pasar el cursor */
        }

        /* Enlace de retorno */
        .back-link {
            display: block;
            text-align: center;
            margin: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #007BFF;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Álbum 1: Religioso</h1>
    </header>

    <!-- Galería de fotos del álbum -->
    <section class="photo-grid">
        <h2>Angeles</h2>
        <img src="https://github.com/LauraSofia-glitch/CeramicasMak/blob/main/angel.jpeg?raw=true" alt="angel">
        <h2>Cenas</h2>
        <img src="https://github.com/LauraSofia-glitch/CeramicasMak/blob/main/ultimacenamanos1.jpeg?raw=true" alt="ultimacenamanos">
        <h2>Virgenes</h2>
        <img src="https://github.com/LauraSofia-glitch/CeramicasMak/blob/main/WhatsApp%20Image%202024-08-14%20at%202.54.19%20PM.jpeg?raw=true" alt="guadalupe">
        <h2>Alas</h2>
        <img src="https://github.com/LauraSofia-glitch/CeramicasMak/blob/main/alasacostadas.jpeg?raw=true" alt="alasacostadas">
        <h2>Otros</h2>
        <img src="https://github.com/LauraSofia-glitch/CeramicasMak/blob/main/WhatsApp%20Image%202024-08-14%20at%202.54.19%20PM%20(1).jpeg?raw=true" alt="mariayjose">
        <!-- Añadir más imágenes según sea necesario -->
    </section>

    <!-- Enlace de retorno a la página principal -->
    <a class="back-link" href="index.html">Volver a la página principal</a>

</body>
</html>
